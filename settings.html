<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Pamoja Microfinance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                Pamoja <span>Microfinance</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="loans.html">Loans</a></li>
                    <li><a href="clients.html">Clients</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <h3>Quick Actions</h3>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="new-loan.html">New Loan</a></li>
                    <li><a href="new-client.html">New Client</a></li>
                    <li><a href="disbursements.html">Disbursements</a></li>
                    <li><a href="repayments.html">Repayments</a></li>
                    <li><a href="reports.html">Generate Reports</a></li>
                </ul>
            </div>
            
            <div class="content">
                <div id="alert-container"></div>
                <h2>System Settings</h2>
                
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="general-settings">General</button>
                        <button class="tab-button" data-tab="loan-settings">Loan Settings</button>
                        <button class="tab-button" data-tab="user-settings">User Management</button>
                    </div>
                    
                    <div id="general-settings" class="tab-content active">
                        <form id="general-settings-form">
                            <div class="form-group">
                                <label for="org-name">Organization Name</label>
                                <input type="text" id="org-name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="org-address">Address</label>
                                <textarea id="org-address" class="form-control" rows="3" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="org-phone">Phone Number</label>
                                <input type="tel" id="org-phone" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="org-currency">Currency</label>
                                <select id="org-currency" class="form-control" required>
                                    <option value="TZS">Tanzanian Shilling (TZS)</option>
                                    <option value="USD">US Dollar (USD)</option>
                                    <option value="KES">Kenyan Shilling (KES)</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                    
                    <div id="loan-settings" class="tab-content">
                        <form id="loan-settings-form">
                            <div class="form-group">
                                <label for="min-loan-amount">Minimum Loan Amount (TZS)</label>
                                <input type="number" id="min-loan-amount" class="form-control" required min="0">
                            </div>
                            
                            <div class="form-group">
                                <label for="max-loan-amount">Maximum Loan Amount (TZS)</label>
                                <input type="number" id="max-loan-amount" class="form-control" required min="0">
                            </div>
                            
                            <div class="form-group">
                                <label for="default-interest">Default Interest Rate (%)</label>
                                <input type="number" id="default-interest" class="form-control" required min="0" max="100" step="0.1">
                            </div>
                            
                            <div class="form-group">
                                <label for="loan-term-options">Loan Term Options (months)</label>
                                <input type="text" id="loan-term-options" class="form-control" placeholder="e.g. 3,6,12,24" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                    
                    <div id="user-settings" class="tab-content">
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Role</th>
                                        <th>Last Login</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- User data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        
                        <button id="add-user-btn" class="btn btn-secondary">Add New User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
</body>
</html>
